<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Personal Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: top 0.3s;
    }

    section {
      margin-top: 60px; /* Adjust based on your navigation bar height */
      padding: 20px;
    }

    h2 {
      color: #333;
    }
    
    /* Add this additional styling for the project boxes */
    .project-box {
        border: 2px solid #333;
        padding: 20px;
        margin: 20px;
        text-align: center;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .project-box h3 {
        color: #333;
    }

    .project-box p {
        color: #555;
    }

    /* Add your own styling for bio, projects, and contact sections */

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">Home</a> |
  <a href="#projects">Projects</a> |
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <h2>Welcome to My Personal Website</h2>
  <p>Your bio and photo go here...</p>
</section>

<section id="projects">
    <h2>Projects</h2>
    <div class="project-box">
      <h3>Project 1</h3>
      <p>Description of Project 1...</p>
    </div>
    <div class="project-box">
      <h3>Project 2</h3>
      <p>Description of Project 2...</p>
    </div>
    <div class="project-box">
      <h3>Project 3</h3>
      <p>Description of Project 3...</p>
    </div>
</section>


<section id="contact">
  <h2>Contact</h2>
  <p>Your contact form or details go here...</p>
</section>

<script>
  // Smooth navigation scroll
  window.onscroll = function() {
    let navBar = document.querySelector('nav');
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      navBar.style.top = '0';
    } else {
      navBar.style.top = '-60px'; // Adjust based on your navigation bar height
    }
  };
</script>

</body>
</html>
